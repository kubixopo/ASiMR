    display: block;
    border-radius: 4px;
    margin-left: auto;
    margin-right: auto;
    position: absolute;
    transition: all 0.4s ease-in-out;
    opacity: 1;
}

.krecha1
{
    top: 0px;

.krecha2

}

.krecha3

.checkbox1:checked + label > .kreski_hehe > .krecha1{

.checkbox1:checked + label > .kreski_hehe > .krecha3 {
